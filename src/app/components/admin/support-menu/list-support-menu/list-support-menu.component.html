<div style="margin-bottom: 20px; margin-top: 20px;">
  <a mat-raised-button color="primary" routerLink="create">Thêm mới</a>
</div>

<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="No.">
      <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 5%;"> No. </th>
      <td mat-cell *matCellDef="let row; let pos = index" style="width: 5%;"> {{pos + 1}} </td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="supportMenuTitle">
      <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 20%;"> Tiêu đề </th>
      <td mat-cell *matCellDef="let row" style="width: 20%;"> {{row.supportMenuTitle}} </td>
    </ng-container>

    <!-- Content Column -->
    <ng-container matColumnDef="supportMenuContent">
      <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 60%;"> Nội dung </th>
      <td mat-cell *matCellDef="let row" style="width: 10%;"> {{row.supportMenuContent}} </td>
    </ng-container>

    <!-- action Column -->
    <ng-container matColumnDef="other">
      <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 10%;"> Khác </th>
      <td mat-cell *matCellDef="let row" style="width: 10%;">
        <a mat-icon-button color="primary" [routerLink]="['update', row.supportMenuId]">
          <mat-icon>edit</mat-icon>
        </a>
        <mat-icon (click)="checkDelete(row.supportMenuId)">delete</mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
