<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="example-app-name">Admin DashBoard</h1>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56">
      <mat-nav-list>
        <!--<a mat-list-item routerLink="." *ngFor="let nav of fillerNav">{{nav}}</a>-->
        <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
          <!-- This is the tree node template for leaf nodes -->
          <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding [ngSwitch]="node.name">
            <!-- use a disabled button to provide padding for tree leaf -->
            <button mat-icon-button disabled></button>
            <a *ngSwitchCase="'Nhân viên'" style="text-decoration: none;color: black;" routerLinkActive="ehe"
              ariaCurrentWhenActive="page" routerLink="support-menu">{{node.name}} </a>
            <a *ngSwitchCase="'Khách hàng'" style="text-decoration: none;color: black;" routerLinkActive="ehe"
              ariaCurrentWhenActive="page" routerLink="support-menu">{{node.name}} </a>
            <a *ngSwitchCase="'Nghệ sĩ'" style="text-decoration: none;color: black;" routerLinkActive="ehe"
              ariaCurrentWhenActive="page" routerLink="support-menu">{{node.name}} </a>
            <a *ngSwitchCase="'Chương trình'" style="text-decoration: none;color: black;" routerLinkActive="ehe"
              ariaCurrentWhenActive="page" routerLink="support-menu">{{node.name}} </a>
            <a *ngSwitchCase="'Tin tức'" style="text-decoration: none;color: black;" routerLinkActive="ehe"
              ariaCurrentWhenActive="page" routerLink="support-menu">{{node.name}} </a>
            <a *ngSwitchCase="'Loại địa điểm'" style="text-decoration: none;color: black;" routerLinkActive="ehe"
              ariaCurrentWhenActive="page" routerLink="location-type">{{node.name}} </a>
            <a *ngSwitchCase="'Địa điểm'" style="text-decoration: none;color: black;" routerLinkActive="ehe"
              ariaCurrentWhenActive="page" routerLink="location">{{node.name}} </a>
            <a *ngSwitchCase="'Menu hỗ trợ'" style="text-decoration: none;color: black;" routerLinkActive="ehe"
              ariaCurrentWhenActive="page" routerLink="support-menu">{{node.name}} </a>
            <a *ngSwitchCase="'Đăng xuất'" style="text-decoration: none;color: black;" routerLinkActive="ehe"
              ariaCurrentWhenActive="page" (click)="logOut()">{{node.name}} </a>
            <a *ngSwitchDefault style="text-decoration: none;color: black;" routerLinkActive="ehe"
              ariaCurrentWhenActive="page" routerLink="support-menu">{{node.name}} </a>
          </mat-tree-node>
          <!-- This is the tree node template for expandable nodes -->
          <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding>
            <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.name">
              <mat-icon class="mat-icon-rtl-mirror">
                {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
              </mat-icon>
            </button>
            {{node.name}}
          </mat-tree-node>
        </mat-tree>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <!--<p *ngFor="let content of fillerContent">{{content}}</p>-->
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
