<div class="container my-5">
    <div class="row">
        <div class="col-12">
            <mat-card class="example-card" style="width: 100%;">
                <mat-card-header>
                    <mat-card-title>{{ userSchedule.fullName }}</mat-card-title>
                    <mat-card-subtitle>Nhân viên</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                   <h1>{{ userSchedule.programName }}</h1>
                </mat-card-content>
            </mat-card>
        </div>
    </div>

    <div class="container my-5">
        <div class="row">
            <div class="col-6">
                <form [formGroup]="customForm">

                    <mat-form-field appearance="outline" style="width: 100%;">
                        <mat-label>Giờ soát vé</mat-label>
                        <mat-select formControlName="userScheduleTime">
                            <mat-option value="07:00 - 11:00">07:00 - 11:00</mat-option>
                            <mat-option value="13:00 - 17:00">13:00 - 17:00</mat-option>
                            <mat-option value="18:00 - 21:00">18:00 - 21:00</mat-option>
                        </mat-select>
                    </mat-form-field>

                    <mat-form-field appearance="outline" style="width: 100%;">
                        <mat-label>Ngày soát vé</mat-label>
                        <input matInput [matDatepicker]="picker" formControlName="userScheduleDate">
                        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>


                    <button mat-raised-button color="primary" (click)="update()">Thêm</button>
                </form>
            </div>
        </div>
    </div>
