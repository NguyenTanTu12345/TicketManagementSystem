<div style="margin-bottom: 20px; margin-top: 20px;">
    <a mat-raised-button color="primary" routerLink="create">Thêm mới</a>

    <button mat-raised-button onclick="document.getElementById('inputFile').click()"
        style="margin-left: 10px;background-color: #04AA6D; color: white;">
        <mat-icon>upgrade</mat-icon>
        Nhập File Excel
    </button>

    <button (click)="exportFileExcel()" mat-raised-button
        style="margin-left: 10px;background-color: #04AA6D; color: white;">
        <mat-icon>download</mat-icon>
        Xuất File Excel
    </button>
</div>

<input id="inputFile" type="file" accept=".xlsx" (change)="importFileExcel($event)" style="display: none;" />

<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="No.">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 5%;"> No. </th>
            <td mat-cell *matCellDef="let row; let pos = index" style="width: 5%;"> {{pos + 1}} </td>
        </ng-container>

        <!-- Path Column -->
        <ng-container matColumnDef="locationImagePath">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 20%;"> Hình ảnh </th>
            <td mat-cell *matCellDef="let row" style="width: 20%;">
                <a
                    href="{{row.locationImagePath == '' || row.locationImagePath == null ? './assets/img/default-image.png' : row.locationImagePath.trim() }}">
                    <img style="width: 100%;"
                        src="{{row.locationImagePath == '' || row.locationImagePath == null ? './assets/img/default-image.png' : row.locationImagePath.trim() }}" />
                </a>
            </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="locationName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 20%;"> Tên địa điểm</th>
            <td mat-cell *matCellDef="let row" style="width: 20%;"> {{row.locationName}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="locationSummary">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 20%;"> Tóm tắt</th>
            <td mat-cell *matCellDef="let row" style="width: 20%;"> {{row.locationSummary}} </td>
        </ng-container>

        <!-- action Column -->
        <ng-container matColumnDef="other">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 10%;">Khác </th>
            <td mat-cell *matCellDef="let row" style="width: 10%;">
                <a mat-icon-button color="primary" [routerLink]="['update', row.locationId]">
                    <mat-icon>edit</mat-icon>
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
