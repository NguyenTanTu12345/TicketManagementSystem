<div class="parent">
    <mat-card class="my-card">
        <mat-card-content>
            <h1 class="my-h1">Đăng nhập</h1>
            <form [formGroup]="loginForm">

                <mat-form-field appearance="outline" class="form-child">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="userEmail" placeholder="Vui lòng nhập email">
                    <button mat-icon-button matSuffix>
                        <mat-icon>mail</mat-icon>
                    </button>
                    <mat-error
                        *ngIf="loginForm.hasError('email', 'userEmail') && !loginForm.hasError('required', 'userEmail')">
                        Vui lòng điền email hợp lệ
                    </mat-error>
                    <mat-error *ngIf="loginForm.hasError('required', 'userEmail')">
                        Vui lòng điền email
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="form-child">
                    <mat-label>Mật khẩu</mat-label>
                    <input matInput formControlName="userPassword" [type]=" hide ? 'password' : 'text'"
                        placeholder="Vui lòng nhập mật khẩu">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error *ngIf="loginForm.hasError('required', 'userPassword')">
                        Vui lòng nhập mật khẩu
                    </mat-error>
                </mat-form-field>

                <p style="justify-content: right; display: flex; width: 100%;">
                    <a ariaCurrentWhenActive="page" routerLink="../reset-password">Quên mật khẩu?</a>
                </p>

                <div class="form-child">
                    <button mat-raised-button color="primary" style="width: 100%;" (click)="onLogin()">Đăng
                        nhập</button>
                </div>

                <p class="form-child" style="text-align: center;">
                    Không có tài khoản?
                    <a ariaCurrentWhenActive="page" routerLink="../signup">&nbsp;Đăng ký</a>
                </p>
            </form>
        </mat-card-content>
    </mat-card>
</div>
