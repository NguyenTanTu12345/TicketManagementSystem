<mat-tab-group>
    <mat-tab>
        <ng-template mat-tab-label>
            <mat-icon class="example-tab-icon">feed</mat-icon>
            Tiêu điểm
        </ng-template>

        <mat-form-field style="width: 100%;">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter1($event)" placeholder="Ex. Mia" #input>
        </mat-form-field>
        <table mat-table [dataSource]="dataSource1" matSort>
            <!-- ID Column -->
            <ng-container matColumnDef="No.">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let row;" style="width: 5%;">
                    <a [routerLink]="['../program-detail', row.programId]">
                        <img style="width: 100%;"
                            src="{{row.programImagePath == '' ? './assets/img/default-image.png' : row.programImagePath.trim() }}" />
                    </a>
                    <p style="padding: 10px;"><b>{{row.programName}}</b></p>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns" style="display: none;"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 15, 100]" aria-label="Select page of users"></mat-paginator>
    </mat-tab>

    <mat-tab>
        <ng-template mat-tab-label>
            <mat-icon class="example-tab-icon">calendar_month</mat-icon>
            Lịch diễn
        </ng-template>
        Content 2
    </mat-tab>

    <mat-tab>
        <ng-template mat-tab-label>
            <mat-icon class="example-tab-icon">groups</mat-icon>
            Cộng đồng
        </ng-template>

        <mat-form-field style="width: 100%;">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter2($event)" placeholder="Ex. Mia" #input>
        </mat-form-field>
        <table mat-table [dataSource]="dataSource2" matSort>
            <!-- ID Column -->
            <ng-container matColumnDef="No.">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let row;" style="width: 5%;">
                    <a [routerLink]="['../program-detail', row.programId]">
                        <img style="width: 100%;"
                            src="{{row.programImagePath == '' ? './assets/img/default-image.png' : row.programImagePath.trim() }}" />
                    </a>
                    <p style="padding: 10px;"><b>{{row.programName}}</b></p>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns" style="display: none;"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 15, 100]" aria-label="Select page of users"></mat-paginator>
    </mat-tab>

    <mat-tab>
        <ng-template mat-tab-label>
            <mat-icon class="example-tab-icon">thumb_up</mat-icon>
            Nghệ sĩ
        </ng-template>

        <mat-form-field style="width: 100%;">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter3($event)" placeholder="Ex. Mia" #input>
        </mat-form-field>
        <table mat-table [dataSource]="dataSource3" matSort>
            <!-- Path Column -->
            <ng-container matColumnDef="No.">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let row">
                    <a [routerLink]="['../list-location', row.artistId]">
                        <img style="width: 100%;"
                            src="{{row.artistImagePath == '' ? './assets/img/default-image.png' : row.artistImagePath.trim() }}" />
                    </a>
                    <p style="padding: 10px;"><b>{{ row.artistName }}</b></p>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns" style="display: none;"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </mat-tab>
</mat-tab-group>
