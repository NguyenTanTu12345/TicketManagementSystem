<div style="margin-left: 5%; margin-top: 5%;">

    <mat-card style="margin-bottom: 5%; cursor: pointer;" routerLink="../form-account/{{userObj.userId}}">
        <mat-card-content>
            <mat-icon style="font-size: 50px; width: 10%; height: 100%; vertical-align: middle;">person</mat-icon>
            Welcome back, {{ userObj.mail }}
        </mat-card-content>
        <mat-divider></mat-divider>
    </mat-card>

    <div style="display: flex; margin-bottom: 5%;">
        <mat-card style="width: 45%; margin-right: 20px;align-items: center; cursor: pointer;" routerLink="../alarm/{{userObj.userId}}">
            <mat-card-content>
                <mat-icon style="font-size: 100px; width: 100%; height: 100%;">alarm_on</mat-icon>
            </mat-card-content>
            <mat-divider></mat-divider>
            <mat-card-actions>
                <button mat-button>Thông báo đã đặt</button>
            </mat-card-actions>
        </mat-card>

        <mat-card style="width: 45%;align-items: center; cursor: pointer;" routerLink="../user-like/{{userObj.userId}}">
            <mat-card-content>
                <mat-icon style="font-size: 100px; width: 100%; height: 100%;">thumb_up</mat-icon>
            </mat-card-content>
            <mat-divider></mat-divider>
            <mat-card-actions>
                <button mat-button>Nội dung đã thích</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
