<mat-form-field style="width: 100%;">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>
<table mat-table [dataSource]="dataSource" matSort>
    <!-- ID Column -->
    <ng-container matColumnDef="No.">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let row;" style="width: 5%;">
            <a [routerLink]="['detail', row.newsId]">
                <img style="width: 100%;"
                    src="{{row.newsImagePath == '' ? './assets/img/default-image.png' : row.newsImagePath.trim() }}" />
            </a>
            {{row.newsTitle + 1}}
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns" style="display: none;"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 15, 100]" aria-label="Select page of users"></mat-paginator>
