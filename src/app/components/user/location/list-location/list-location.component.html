<mat-form-field style="width: 100%;">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>
<table mat-table [dataSource]="dataSource">
    <!-- ID Column -->
    <ng-container matColumnDef="No.">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let row;" style="padding-bottom: 20px;">
            <a [routerLink]="['../../location-detail', row.locationId]">
                <img style="width: 40%; float: left; "
                    src="{{row.locationImagePath == '' ? './assets/img/default-image.png' : row.locationImagePath.trim() }}" />
            </a>
            <div style="margin-left: 10px; float: left; width: 50%;">
                <p><b>{{row.locationName}}</b></p>
                <p>{{ row.locationSummary }}</p>
            </div>

        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns" style="display: none;"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 15, 100]" aria-label="Select page of users"></mat-paginator>
