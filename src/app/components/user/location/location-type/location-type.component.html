<mat-tab-group animationDuration="2000ms">
    <mat-tab>
        <ng-template mat-tab-label>
            <mat-icon class="example-tab-icon">pin_drop</mat-icon>
            Điểm đến
        </ng-template>

        <table mat-table [dataSource]="dataSource" matSort>

            <!-- Path Column -->
            <ng-container matColumnDef="No.">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let row">
                    <a [routerLink]="['../list-location', row.locationTypeId]">
                        <img style="width: 100%;"
                            src="{{row.locationTypePath == '' ? './assets/img/default-image.png' : row.locationTypePath.trim() }}" />
                    </a>
                    <p style="padding: 10px;"><b>{{ row.locationTypeName }}</b></p>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns" style="display: none;"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </mat-tab>

    <mat-tab>
        <ng-template mat-tab-label>
            <mat-icon class="example-tab-icon">payments</mat-icon>
            Về mua vé
        </ng-template>

        No Content.
    </mat-tab>

    <mat-tab>
        <ng-template mat-tab-label>
            <mat-icon class="example-tab-icon">collections_bookmark</mat-icon>
            Lưu trữ
        </ng-template>

        No Content.
    </mat-tab>

    <mat-tab>
        <ng-template mat-tab-label>
            <mat-icon class="example-tab-icon">lunch_dining</mat-icon>
            Ẩm thực
        </ng-template>

        No Content.
    </mat-tab>
</mat-tab-group>
