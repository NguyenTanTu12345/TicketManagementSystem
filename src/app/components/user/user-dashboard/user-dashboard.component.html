<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar color="primary" class="example-toolbar">
        <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
        <h2 class="example-app-name" style="margin-bottom: 0;">Trang chủ</h2>
    </mat-toolbar>

    <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
            fixedTopGap="56">
            <mat-list role="list">
                <mat-list-item role="listitem" *ngFor="let item of supportMenu">
                    <a style="text-decoration: none; color: black;" ariaCurrentWhenActive="page" [routerLink]="['support-menu', item.supportMenuId]">{{ item.supportMenuTitle }}</a>
                </mat-list-item>
            </mat-list>
        </mat-sidenav>

        <mat-sidenav-content>
            <div [@routeAnimation]="getAnimationData()">
                <router-outlet></router-outlet>
            </div>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
