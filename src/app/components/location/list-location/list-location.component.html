<div style="padding-bottom: 20px;">
    <a mat-raised-button color="primary" [routerLink]="['create','']" class="btn btn-primary">Thêm mới</a>
  </div>
  
  <mat-form-field>
    <mat-label>Tìm kiếm</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- No. Column -->
      <ng-container matColumnDef="No.">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
        <td mat-cell *matCellDef="let row, let position = index"> {{position + 1}} </td>
      </ng-container>
  
      <!-- Location Name Column -->
      <ng-container matColumnDef="lolocationName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Tên địa điểm </th>
        <td mat-cell *matCellDef="let row"> {{row.locationName}} </td>
      </ng-container>
  
      <!-- Location Summary Column -->
      <ng-container matColumnDef="locationSummary">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Tóm tắt </th>
        <td mat-cell *matCellDef="let row"> {{row.locationSummary}} </td>
      </ng-container>
  
      <!-- locationTypeID Column -->
      <ng-container matColumnDef="locationTypeID">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Loại </th>
        <td mat-cell *matCellDef="let row"> {{row.locationTypeID}} </td>
      </ng-container>
  
      <!-- action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Khác </th>
        <td mat-cell *matCellDef="let row">
          <a mat-icon-button color="primary" [routerLink]="['update', row.locationTypeID]">
            <mat-icon>edit</mat-icon>
          </a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">Không tìm thấy kết quả phù hợp cho "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
